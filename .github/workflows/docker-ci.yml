name: Docker Build Check

# Trigger this action whenever you push to 'main' or open a Pull Request
on:
  push:
    branches: [ main, feature/ui-and-ai ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Dashboard & Monitor
        run: |
          # This command tests if your Dockerfile and docker-compose.yml are valid
          docker compose build
          
      - name: Verification
        run: echo "âœ… Docker build successful. No syntax errors found."