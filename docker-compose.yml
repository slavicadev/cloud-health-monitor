version: '3.8'
services:
  monitor:
    build: .
    # Note the new path: monitor/monitor.py
    command: python monitor/monitor.py
    volumes:
      - ./data:/app/data

  dashboard:
    build: .
    # Note the new path: app/app.py
    command: streamlit run app/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data